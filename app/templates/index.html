<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
  <link rel="stylesheet" href="{{url_for('static',filename='css/styles.css')}}">
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Pacifico|Satisfy" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Russo+One" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <title>Music Lyrics</title>

</head>

<div class="" style="background-image: url('/static/lyrics-smaller2.jpg'); background-size: 1500px;">
  <div class="" style="text-align: left; padding-left: 1%; padding-top: 1%;">
  <img src="/static/logo2.png" alt="Lyrics" width="200px" >
  </div>
  <div class="container" style="padding-bottom: 15%; padding-top: 4%;">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4" style="background-color:rgba(0, 0, 0, 0.5); padding-bottom: 100px; padding-top: 40px;">
        <p style="color: #ffffff; font-family: 'Josefin Sans', sans-serif; font-size: 18px;"><a href="{{url_for('auth.register')}}" class="mid-nav">Register &nbsp;<i class="fas fa-user-plus"></i></a> |

          {% if current_user.is_authenticated %}
          <a href="{{url_for('auth.logout')}}" class="mid-nav"><i class="fas fa-sign-in-alt"></i> &nbsp;Sign Out</a>
          {%else%}
          <a href="{{url_for('auth.login')}}" class="mid-nav"><i class="fas fa-sign-in-alt"></i> &nbsp;Sign In</a>
          {%endif%}
          {% if current_user.is_authenticated %}
          <a href="{{url_for('main.account',uname=current_user.username)}}" class="mid-nav"><i class="fas fa-sign-in-alt"></i> &nbsp;Profile</a></p>
        {%endif%}
        <h3 style="text-align: center; font-family: 'Dancing Script', cursive; text-shadow: 0 0 3px #ffffff, 0 0 5px #ffffff; font-size: 36px;">Search Your Lyrics</h3>
        <form action="">
          <input type="search">
          <i class="fa fa-search"></i>
        </form>
      </div>
      <div class="col-md-4"></div>

    </div>

  </div>

</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
